<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manual Book Odoo RAHO</title>

<style>
body{
    font-family: Arial;
    background:#f5f6fa;
    margin:0;
}

/* HEADER */
.header{
    background:#2f3640;
    color:white;
    padding:20px;
}

/* CONTENT */
.container{
    padding:30px;
}

.card{
    background:white;
    border-radius:10px;
    padding:20px;
    margin-bottom:20px;
    box-shadow:0 2px 8px rgba(0,0,0,0.08);
}

.card h2{
    margin-top:0;
}

/* LINK */
a.guide{
    display:block;
    padding:10px;
    margin-bottom:5px;
    cursor:pointer;
    color:#0984e3;
    text-decoration:none;
    border-radius:6px;
}

a.guide:hover{
    background:#f1f2f6;
}

/* MODAL */
.modal{
    display:none;
    position:fixed;
    z-index:999;
    left:0;
    top:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.7);
}

.modal-content{
    background:white;
    width:90%;
    height:90%;
    margin:2% auto;
    border-radius:10px;
    overflow:hidden;
    position:relative;
}

/* CLOSE BUTTON */
.close{
    position:absolute;
    right:15px;
    top:10px;
    font-size:26px;
    cursor:pointer;
    background:white;
    border-radius:50%;
    padding:5px 10px;
}

/* PDF */
iframe{
    width:100%;
    height:100%;
    border:none;
}

/* MOBILE */
@media(max-width:768px){
.container{
    padding:15px;
}
.modal-content{
    width:95%;
    height:95%;
}
}
</style>
</head>

<body>

<div class="header">
<h1>Manual Book Odoo RAHO</h1>
<p>Dokumentasi Sistem Internal</p>
</div>

<div class="container">

<!-- ADMIN -->
<div class="card">
<h2>Admin</h2>

<a class="guide"
href="admin/alur-dropping-petty-cash.pdf"
onclick="return openPDF(event,'admin/alur-dropping-petty-cash.pdf')">
Alur Dropping Petty Cash
</a>

<a class="guide"
href="admin/setup-user.pdf"
onclick="return openPDF(event,'admin/setup-user.pdf')">
Setup User
</a>

</div>

</div>


<!-- MODAL PDF -->
<div id="pdfModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closePDF()">✖</span>
    <iframe id="pdfFrame"></iframe>
  </div>
</div>


<script>

function openPDF(e,file){

    /* MOBILE → buka tab baru */
    if(window.innerWidth < 768){
        return true;
    }

    /* DESKTOP → popup */
    e.preventDefault();

    document.getElementById("pdfModal").style.display="block";
    document.getElementById("pdfFrame").src=file;

    return false;
}

function closePDF(){
    document.getElementById("pdfModal").style.display="none";
    document.getElementById("pdfFrame").src="";
}

</script>

</body>
</html>
