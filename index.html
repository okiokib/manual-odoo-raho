<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Manual Book Odoo RAHO</title>

<style>
body{
    font-family: Arial;
    background:#f5f6fa;
    margin:0;
}

.header{
    background:#2f3640;
    color:white;
    padding:20px;
}

.container{
    padding:30px;
}

.card{
    background:white;
    border-radius:10px;
    padding:20px;
    margin-bottom:20px;
    box-shadow:0 2px 8px rgba(0,0,0,0.08);
}

a{
    display:block;
    padding:8px;
    cursor:pointer;
    color:#0984e3;
}

a:hover{
    background:#f1f2f6;
    border-radius:5px;
}

/* Modal */
.modal{
    display:none;
    position:fixed;
    z-index:999;
    left:0;
    top:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.7);
}

.modal-content{
    background:white;
    width:85%;
    height:90%;
    margin:2% auto;
    border-radius:10px;
    overflow:hidden;
    position:relative;
}

.close{
    position:absolute;
    right:15px;
    top:10px;
    font-size:28px;
    cursor:pointer;
}

iframe{
    width:100%;
    height:100%;
    border:none;
}
</style>
</head>

<body>

<div class="header">
<h1>Manual Book Odoo RAHO</h1>
<p>Dokumentasi Sistem</p>
</div>

<div class="container">

<div class="card">
<h2>Admin</h2>

<a onclick="openPDF('admin/alur-dropping-petty-cash.pdf')">
Alur Dropping Petty Cash
</a>

<a onclick="openPDF('admin/setup-user.pdf')">
Setup User
</a>

</div>

</div>


<!-- MODAL -->
<div id="pdfModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closePDF()">✖</span>
    <iframe id="pdfFrame"></iframe>
  </div>
</div>


<script>
function openPDF(file){

    if (window.innerWidth < 768){
        // Mobile → buka tab baru
        window.open(file, "_blank");
        return;
    }

    // Desktop → popup
    document.getElementById("pdfModal").style.display="block";
    document.getElementById("pdfFrame").src=file;
}

function closePDF(){
    document.getElementById("pdfModal").style.display="none";
    document.getElementById("pdfFrame").src="";
}
</script>

</body>
</html>
